    <script>
        function changeTheme(theme) {
            const body = document.body;
            body.classList.remove('theme-light', 'theme-dark');

            if (theme === 'light') {
                body.classList.add('theme-light');
            } else if (theme === 'dark') {
                body.classList.add('theme-dark');
            }
        }

    </script>
